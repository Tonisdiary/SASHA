<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Buddy Direct Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e293b;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    .loading {
      font-size: 1.5rem;
      margin-top: 2rem;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Study Buddy Direct Demo</h1>
  <p>Setting up demo mode and launching the app...</p>
  
  <div class="spinner"></div>
  <p class="loading">Please wait...</p>

  <script>
    // Set up demo mode
    function setupDemoMode() {
      // Set demo mode flag in localStorage
      localStorage.setItem('study_buddy_demo_mode', 'true');
      
      // Create a mock user in localStorage to simulate being logged in
      const mockUser = {
        id: 'demo-user-123',
        email: 'demo@example.com',
        name: 'Demo User',
        role: 'authenticated',
        created_at: new Date().toISOString()
      };
      
      // Store the mock user in localStorage
      localStorage.setItem('supabase.auth.token', JSON.stringify({
        currentSession: {
          access_token: 'demo-token',
          user: mockUser
        }
      }));
      
      // Navigate to the app
      window.location.href = '/(tabs)';
    }
    
    // Run setup after a short delay
    setTimeout(setupDemoMode, 1500);
  </script>
</body>
</html>
