<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e293b;
            color: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: #334155;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #f8fafc;
        }
        p {
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
            color: #cbd5e1;
            line-height: 1.6;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            border-radius: 1rem;
            background-color: #1e293b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-left: auto;
            margin-right: auto;
        }
        .button {
            display: inline-block;
            background-color: #6366f1;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s;
            margin: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .button:hover {
            background-color: #4f46e5;
        }
        .button.secondary {
            background-color: #475569;
        }
        .button.secondary:hover {
            background-color: #334155;
        }
        .actions {
            margin-top: 2rem;
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #1e293b;
            border-radius: 0.5rem;
            font-family: monospace;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“š</div>
        <h1>Study Buddy</h1>
        <p>Welcome to Study Buddy! This is a static web version of the app.</p>
        
        <div class="actions">
            <a href="https://filluppmbagrzugmcqzb.supabase.co" target="_blank" class="button">Open Supabase Dashboard</a>
            <a href="http://localhost:19006" class="button">Open Local Development Server</a>
            <button onclick="checkServer()" class="button secondary">Check Server Status</button>
        </div>
        
        <div class="status" id="status">Ready to connect...</div>
    </div>

    <script>
        function checkServer() {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Checking server status...';
            
            fetch('http://localhost:19006', { mode: 'no-cors' })
                .then(() => {
                    statusEl.textContent = 'Server is running! You can open http://localhost:19006 to view the app.';
                })
                .catch(error => {
                    statusEl.textContent = 'Server is not running or not accessible.\n\nTo start the server:\n1. Open a terminal in the project directory\n2. Run: npx expo start --web\n\nError: ' + error.message;
                });
        }
    </script>
</body>
</html>
